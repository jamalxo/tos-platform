<h1 mat-dialog-title>Delete Annotation</h1>
<mat-dialog-content>Are you sure you want to delete this annotation?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button cdkFocusInitial
          (click)="deleteAnnotation()">
    Delete
  </button>
</mat-dialog-actions>
